<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Explorador BFS - Lição 1.3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
        }

        body {
            background: #000008;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                linear-gradient(transparent 0%, rgba(0, 234, 255, 0.1) 2%, transparent 5%),
                linear-gradient(90deg, transparent 0%, rgba(0, 234, 255, 0.1) 2%, transparent 5%);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            opacity: 0.3;
            z-index: 2;
        }

        @keyframes gridMove {
            from { transform: translateY(0); }
            to { transform: translateY(50px); }
        }

        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            padding: 20px;
            gap: 30px;
            perspective: 1000px;
        }

        .control-panel {
            width: 400px;
            background: rgba(0, 40, 80, 0.4);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(0, 234, 255, 0.2);
            box-shadow: 
                0 0 40px rgba(0, 234, 255, 0.2),
                inset 0 0 20px rgba(0, 234, 255, 0.1);
            transform-style: preserve-3d;
            animation: panelFloat 6s ease-in-out infinite;
        }

        @keyframes panelFloat {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(2deg); }
        }

        .maze-container {
            flex-grow: 1;
            aspect-ratio: 1;
            max-height: 90vh;
            background: rgba(0, 20, 40, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(0, 234, 255, 0.1);
            box-shadow: 0 0 60px rgba(0, 234, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .maze-container::before {
            content: '';
            position: absolute;
            top: -150%;
            left: -150%;
            width: 400%;
            height: 400%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(0, 234, 255, 0.1) 45deg,
                rgba(0, 234, 255, 0.1) 90deg,
                transparent 180deg
            );
            animation: rotateContainer 10s linear infinite;
        }

        @keyframes rotateContainer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px rgba(0, 234, 255, 0.5),
                0 0 20px rgba(0, 234, 255, 0.3),
                0 0 30px rgba(0, 234, 255, 0.1);
        }

        .neon-button {
            background: linear-gradient(45deg, rgba(0, 234, 255, 0.1), rgba(0, 234, 255, 0.2));
            border: 1px solid rgba(0, 234, 255, 0.3);
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            margin: 10px 0;
            width: 100%;
        }

        .neon-button::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(0, 234, 255, 0.2) 0%, transparent 60%);
            transition: transform 0.5s ease;
        }

        .neon-button:hover::before {
            transform: translate(50%, 50%);
        }

        .neon-button:hover {
            box-shadow: 
                0 0 20px rgba(0, 234, 255, 0.3),
                0 0 40px rgba(0, 234, 255, 0.1);
            transform: translateY(-2px) scale(1.02);
        }

        #continuarBtn {
            display: none;
            background: linear-gradient(45deg, rgba(191, 123, 255, 0.2), rgba(136, 0, 255, 0.3));
            border-color: rgba(191, 123, 255, 0.4);
            animation: buttonPulse 2s infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(191, 123, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(191, 123, 255, 0.5); }
        }

        .cell {
            background: rgba(0, 40, 80, 0.3);
            border-radius: 4px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid rgba(0, 234, 255, 0.1);
        }

        .cell::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0, 234, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .cell:hover::before {
            opacity: 1;
        }

        .wall {
            background: rgba(0, 10, 20, 0.8);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .start {
            background: rgba(0, 255, 128, 0.3);
            box-shadow: 
                0 0 20px rgba(0, 255, 128, 0.5),
                inset 0 0 10px rgba(0, 255, 128, 0.3);
            animation: startPulse 2s infinite;
        }

        @keyframes startPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .end {
            background: rgba(255, 64, 128, 0.3);
            box-shadow: 
                0 0 20px rgba(255, 64, 128, 0.5),
                inset 0 0 10px rgba(255, 64, 128, 0.3);
            animation: endPulse 2s infinite alternate;
        }

        @keyframes endPulse {
            0% { box-shadow: 0 0 20px rgba(255, 64, 128, 0.5); }
            100% { box-shadow: 0 0 40px rgba(255, 64, 128, 0.7); }
        }

        .visited {
            background: rgba(0, 234, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.3);
            animation: visitedReveal 0.5s ease-out;
        }

        @keyframes visitedReveal {
            0% { 
                transform: scale(0.3);
                opacity: 0;
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .path {
            background: rgba(255, 215, 0, 0.3);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.5),
                inset 0 0 10px rgba(255, 215, 0, 0.3);
            animation: pathGlow 1s infinite alternate;
        }

        @keyframes pathGlow {
            0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.7); }
        }

        .stats {
            background: rgba(0, 40, 80, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(0, 234, 255, 0.2);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.1em;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
        }
